  <!DOCTYPE html>
<html lang="en" ng-app="identityManagementApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script> 
</head>
<body ng-controller="MainController">
<div class="container mt-4">
    <h1>신원 관리 시스템</h1>
    <div class="mt-4">
        <h2>신원 정보 등록</h2>
        <form ng-submit="registerIdentity()">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" class="form-control" id="name" ng-model="newIdentity.name">
            </div>
            <div class="form-group">
                <label for="gender">성별:</label>
                <input type="text" class="form-control" id="gender" ng-model="newIdentity.gender">
            </div>
            <div class="form-group">
                <label for="dob">생년월일:</label>
                <input type="text" class="form-control" id="dob" ng-model="newIdentity.dob">
            </div>
            <div class="form-group">
              <label for="contact">연락처:</label>
              <input type="text" class="form-control" id="contact" ng-model="newIdentity.contact">
          </div>
          <div class="form-group">
            <label for="idNumber">신분증번호(ID):</label>
            <input type="text" class="form-control" id="idNumber" ng-model="newIdentity.idNumber">
        </div>
        
          
            
            <button type="submit" class="btn btn-primary" ng-click="registerIdentity">등록</button>
        </form>
    </div>
    
    <div class="mt-4">
        <h2>신원 조회</h2>
        <form ng-submit="queryIdentity()">
            <div class="form-group">
                <label for="queryIdNumber">신분증번호(ID):</label>
                <input type="text" class="form-control" id="queryIdNumber" ng-model="query.idNumber">
            </div>
            <button type="submit" class="btn btn-success" ng-click="queryIdentity">조회</button>
        </form>
    </div>

    <div class="mt-4">
        <h2>출입 로그 기록</h2>
        <form ng-submit="recordEntryLog()">
            <div class="form-group">
                <label for="logIdNumber">신분증번호(ID):</label>
                <input type="text" class="form-control" id="logIdNumber" ng-model="entryLog.idNumber">
            </div>
            <div class="form-group">
                <label for="entryTime">출입 시간:</label>
                <input type="text" class="form-control" id="entryTime" ng-model="entryLog.time">
            </div>
            <button type="submit" class="btn btn-info">기록</button>
        </form>
    </div>
</div>
</body>
</html>
